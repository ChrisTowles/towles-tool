# Important: this run is triggered by a tag push, so it will not run on every commit.

name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: tt-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: tt-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: tt-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun build src/index.ts --compile --minify --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - run: bunx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/tt-linux-x64
            dist/tt-darwin-arm64
            dist/tt-windows-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

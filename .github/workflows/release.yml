# Release workflow - publishes to npm
name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run lint
      - run: bun run typecheck
      - run: bun run test
        env:
          CI: DisableCallingClaude

  release:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install --ignore-scripts

      - name: Bump version
        run: bunx bumpp ${{ inputs.bump_type }} --yes --no-commit --no-tag --no-push

      - name: Sync plugin versions
        run: bun run version:sync

      - name: Get version
        id: version
        run: echo "version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit --no-verify -m "chore: release v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push
          git push --tags

      - name: Zip plugins
        run: bun scripts/zip-plugin.ts

      - name: Publish to npm
        run: bun publish --access public --ignore-scripts
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create v${{ steps.version.outputs.version }} --generate-notes dist/plugins.zip

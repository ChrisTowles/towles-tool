name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run lint
      - run: bun run typecheck
      - run: bun run prebuild
      - run: bun run test
        env:
          CI: DisableCallingClaude

  prepare:
    needs: ci
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install

      - name: Bump version
        run: bunx bumpp ${{ inputs.bump_type }} --yes --no-commit --no-tag --no-push

      - name: Sync plugin versions
        run: bun run version:sync

      - name: Get version
        id: version
        run: echo "version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit --no-verify -m "chore: release v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push
          git push --tags

  build:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: tt-linux-x64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: tt-darwin-arm64
          - os: windows-latest
            target: bun-windows-x64
            artifact: tt-windows-x64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}

      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun run prebuild
      - run: bun build bin/run.ts --compile --minify --target=${{ matrix.target }} --outfile dist/${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.prepare.outputs.version }}
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - run: bunx changelogithub
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          files: |
            dist/tt-linux-x64
            dist/tt-darwin-arm64
            dist/tt-windows-x64.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

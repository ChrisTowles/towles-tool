# Release workflow - publishes to npm
name: Release

permissions:
  contents: write

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    # Skip release commits to avoid infinite loop
    if: "!startsWith(github.event.head_commit.message, 'chore: release')"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test
        env:
          CI: DisableCallingClaude

  release:
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup SSH for deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure git for SSH
        run: git remote set-url origin git@github.com:ChrisTowles/towles-tool.git

      - uses: ./.github/actions/setup
        with:
          registry-url: "https://registry.npmjs.org"
          install-args: "--ignore-scripts"

      - name: Upgrade npm for OIDC
        run: npm install -g npm@latest && npm --version

      - name: Bump version
        run: pnpm exec bumpp ${{ inputs.bump_type || 'patch' }} --yes --no-commit --no-tag --no-push

      - name: Sync plugin versions
        run: pnpm version:sync

      - name: Get version
        id: version
        run: echo "version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit --no-verify -m "chore: release v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push
          git push --tags

      - name: Publish to npm
        run: npm publish --access public --provenance

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create v${{ steps.version.outputs.version }} --generate-notes
